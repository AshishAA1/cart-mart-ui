<div class="container">
  <h1 class="title">Cart Mart Login</h1>

  <form [formGroup]="data" (ngSubmit)="handleSubmit()" class="form">
    <!-- Email -->
    <input
      type="email"
      id="email"
      placeholder="Please enter your email..."
      formControlName="email"
    />
    <div *ngIf="data.get('email')?.touched && data.get('email')?.errors">
      <small *ngIf="data.get('email')?.errors?.['required']">
        Email is required.
      </small>
      <small *ngIf="data.get('email')?.errors?.['email']">
        Please enter a valid email.
      </small>
    </div>

    <br />

    <!-- Password -->
    <input
      type="password"
      id="password"
      placeholder="Please enter your password..."
      formControlName="password"
    />
    <div *ngIf="data.get('password')?.touched && data.get('password')?.errors">
      <small *ngIf="data.get('password')?.errors?.['required']">
        Password is required.
      </small>
      <small *ngIf="data.get('password')?.errors?.['minlength']">
        Password must be at least 6 characters long.
      </small>
    </div>

    <br />

    <!-- Submit Button -->
    <button type="submit">Login</button>
    <br /><br />

    <!-- Link -->
    <a routerLink="/register">Don't have an Account? Register for free!</a>
  </form>
</div>
